{% extends "bookstore/main.html" %}

{% block content %}

<h5 class= "pt-5 ps-5 fs-4 fw-bold">Profile Info </h5>

<div class="container pt-4" >
<div class="card mb-3 shadow" style="max-width: 860px;">
  <div class="row g-0">
    <div class="col-md-4 p-3">
      <img src={{user.customer.avatar.url}} class="card-img-top" alt="...">
    </div>

    <div class="col-md-8">

    <div class="card-body">
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="form-outline">
              <label for="exampleInputFirstName" class="form-label">First Name</label>
            <input type="text"  name="first_name" value="{{user.first_name}}" class="form-control" id="exampleInputFirstName">
            </div>
          </div>
          <div class="col-md-6 mb-4">
            <div class="form-outline">
              <label for="exampleInputFirstName" class="form-label">Last Name</label>
            <input type="text"  name="last_name" value="{{user.last_name}}" class="form-control" id="exampleInputFirstName">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="form-outline">
              <label for="exampleInputUserName" class="form-label">Username</label>
            <input type="text"  name="username" value="{{user.username}}" class="form-control" id="exampleInputUserName">
            </div>
          </div>
          <div class="col-md-6 mb-4">
            <div class="form-outline">
              <label for="exampleInputUserName" class="form-label">Email</label>
              <input type="email"  name="email" value="{{user.email}}" class="form-control" id="exampleInputUserName">
            </div>
          </div>
        </div>
        
            {{form.as_p}}
            <div class="d-grid gap-2">
  
                     <button type="submit"class="btn btn-outline-primary">Submit</button>
            </div>
              
       
      </form>
     
    </div>
  </div>
  </div>
</div>
</div>

  {% endblock content %}
